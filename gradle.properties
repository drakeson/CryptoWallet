# Project-wide Gradle settings.
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8

# AndroidX package structure
android.useAndroidX=true

# Kotlin code style
kotlin.code.style=official

# Enables namespacing of each library's R class
android.nonTransitiveRClass=true

# CRITICAL: Disable parallel processing to fix KSP cache issues
org.gradle.parallel=false
org.gradle.caching=false

# KSP Configuration - Disable incremental processing
ksp.incremental=false
ksp.incremental.log=false

# Set Java Home to Android Studio's embedded JDK
org.gradle.java.home=/Users/drakeson/Applications/Android Studio.app/Contents/jbr/Contents/Home